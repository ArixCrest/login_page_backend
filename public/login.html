<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <!-- --------Navbar------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Setting</a>
              </li>           
            </ul>
            <form class="d-flex">
                <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                <button class="btn btn-outline-light mx-1">Log in</button>
                <button class="btn btn-outline-light mx-1">Registeration</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- ---------------Log in Page-------------- -->
    <div class="container-sm text-center mt-5">
        <div class="login pt-3 pb-3">
            <div class="row">
                <p class="heading">Welcome Back</p>
                <div class="input-box mb-3">
                    <div class="input-group flex-nowrap p-2">
                        <span class="input-group-text" id="addon-wrapping"><i class="fas fa-phone"></i></span>
                        <input id = "phone" type="tel" class="form-control" placeholder="Phone Number" aria-label="phone_number"
                            aria-describedby="addon-wrapping" required name = "phone">
                    </div>
                    <div class="input-group flex-nowrap p-2"> 
                        <span class="input-group-text" id="addon-wrapping"><i class="fas fa-unlock-alt"></i></span>
                        <input id ="otp" type="password" class="form-control" placeholder="Enter OTP" aria-label="otp"
                            aria-describedby="addon-wrapping" required name = "otp">
                    </div>
                </div>

                <div class="button-box">
                    <button class="btn btn-primary btn-sm" id="loginbutton">Log in</button>
                    <button class="btn btn-primary btn-sm" id="otpbutton">Send OTP again</button>
                </div>
            </div>
            <div class="registeration mt-5 mt-2">
                <p>Don't have account ? &nbsp;<span><a href="Register.html">New Regsiteration !</a></span></p>
            </div>
        </div>
    </div>
<div class="footer">
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="login.js"> </script>

</body>

</html>
