<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Update Details</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Setting</a>
          </li>
        </ul>
        <form class="d-flex">
          <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
          <button class="btn btn-outline-light mx-1">Log in</button>
          <button class="btn btn-outline-light mx-1">Registeration</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <p class="p-2 my-2 mt-5 bg-primary text-white">Update - Bank Details</p>
      <div class="col-md-6">
        <div class="input-group flex-nowrap my-3">
          <span class="input-group-text">Bank Name</span>
          <input type="text" class="form-control" placeholder="Bank Name" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap my-3">
          <span class="input-group-text">Bank Account No.</span>
          <input type="text" class="form-control" placeholder="Bank Account No." aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap my-3">
          <span class="input-group-text">IFSC code</span>
          <input type="text" class="form-control" placeholder="IFSC code" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group flex-nowrap my-3">
          <span class="input-group-text">Account Holder Name</span>
          <input type="text" class="form-control" placeholder="Account Holder Name" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap my-3">
          <span class="input-group-text">Confirm Account No.</span>
          <input type="text" class="form-control" placeholder="Confirm Account No." aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap my-3">
          <span class="input-group-text">Confirm IFSC code</span>
          <input type="text" class="form-control" placeholder="Confirm IFSC code" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
      </div>
      <p class="p-2 my-2 mt-5 bg-primary text-white">Update - Personal Details</p>
      <div class="col-md-6 my-2">
        <div class="input-group flex-nowrap my-3">
          <span class="input-group-text">Mobile No.</span>
          <input type="number" class="form-control" placeholder="Mobile number" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
      </div>
     <div class="row text-center">
      <div class="col">
        <button type="button" class="btn btn-primary">Update</button>
      </div>
     </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
